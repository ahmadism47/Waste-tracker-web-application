spring.application.name=wastTracker

spring.datasource.url=jdbc:mysql://localhost:3306/waste_management?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Pass_mysql.123

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.level.org.springframework.security=DEBUG
logging.level.com.waste.wastTracker.security=DEBUG

# JWT Configuration
jwt.secret=put_your_very_long_secret_key_here_minimum_32_bytes
jwt.expiration=86400000